<script type="text/ng-template" id="annotation">
    <div class="modal-header">
        <span style="float: right; cursor: pointer" ng-click="$close()">&#10006;</span>

        <h3 class="modal-title">Erläuterungen</h3>
    </div>
    <div class="modal-body">
        <p>Die vorliegende Open Finance Applikation visualisiert die Aufwendungen der Laufenden Rechnung sowie die Ausgaben der Investitionsrechnung des Kantons Bern. Es stehen die Finanzzahlen von den Jahren 2009 bis 2013 aufgegliedert in 10 verschiedene Tätigkeitsfelder des Kantons. Pro Ausgabenbereich können die Angaben bis zu zwei Stufen in die Tiefe betrachtet werden. Dabei werden sowohl die absoluten Beträge als auch der proportionale Anteil ausgewiesen.</p>
        <p>Ziel für diese Visualisierung ist das Schaffen eines besseren Verständnisses für die öffentlichen Ausgaben des Kantons Bern. Es soll damit auf spielerische Weise aufgezeigt werden, in welche Bereiche der Kanton die öffentlichen Gelder investiert und in welchen Grössenverhältnissen die Ausgaben zueinander stehen. Mit der Möglichkeit, die Zahlen über die verschiedenen Jahren anzuzeigen, können auch zeitliche Entwicklungen nachvollzogen werden.</p>
        <p>Weitere Hintergründe zu solchen Finanzvisualisierungen sind im Artikel <a href="http://www.sgvw.ch/d/fokus/Seiten/130712_OpenFinanceApps_Stuermer.aspx">"Open Finance Apps: Chancen und Voraussetzungen bei der Visualisierung von Finanzdaten"</a> beschrieben.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close()">Schliessen</button>
    </div>
</script>
